<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors -2  </title>
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js" defer></script> 
</head>
<body>  
    <h1>Welcome to Rock Paper Scissors</h1>

    <div class="container">
        <div >Player Score</div>
        <div class="player-score">0</div>
        <div>-</div>
        <div class="comp-score">0</div>
        <div>Computer Score</div>
    </div>

    <div class="container">
        <div>Your Choice</div>
        <div class="player-choice">Rock</div>
        <div class="comp-choice">Rock</div>
        <div>Computer Choice</div>
    </div>
    
    <div class="result">Rock Beats Paper You win!</div>

    <div class="play-container">
        <button class="play-again">Play Again</button>
    </div>

    <div class="buttons-container">
        <button id="rock"> Choose Rock</button>
        <button id="paper">Choose Paper</button>
        <button id="scissors">Choose Scissors</button>
    </div>

    
    
</body>
</html>
